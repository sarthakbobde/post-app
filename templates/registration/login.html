{% extends "layout.html" %}

{% block content %}
    <h2>Login Form</h2>
    <form class="mt-4" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register'  %}">Register</a></p>
{% endblock content %}
